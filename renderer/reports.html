    <script>
      const grid = document.getElementById('companiesGrid')
      const search = document.getElementById('search')

      function makeCard(c){
        const name = c.companyName || (c.companyDetails && (c.companyDetails.companyName || c.companyDetails.name)) || 'Unknown'
        const el = document.createElement('div')
        el.className = 'p-4 bg-white rounded shadow'
        el.innerHTML = `
          <div class="flex items-center justify-between">
            <div>
              <div class="font-semibold">${name}</div>
              <div class="text-sm text-gray-500">Ledgers: ${(c.ledgers||[]).length} â€¢ Parties: ${(c.parties||[]).length}</div>
            </div>
            <div class="text-sm text-gray-400">Sync: â€”</div>
          </div>
          <div class="mt-3 flex gap-2">
            <button class="view inline-block px-3 py-1" style="background:#2948ff;color:white">View</button>
            <button class="sync inline-block px-3 py-1 bg-emerald-600 text-white rounded">Sync Now</button>
          </div>
        `
        el._payload = c
        return el
      }

      async function load(){
        grid.innerHTML = '<div class="p-4 text-sm text-gray-500">Loading companies...</div>'
        try{
          const res = await fetch('http://localhost:3000/api/companies-data')
          if(!res.ok) throw new Error(await res.text())
          const json = await res.json()
          const data = json.data || []
          grid.innerHTML = ''
          if(data.length===0){ grid.innerHTML = '<div class="p-4 text-sm text-gray-500">No companies</div>'; return }
          data.forEach(c=> grid.appendChild(makeCard(c)))

          grid.querySelectorAll('.view').forEach(b=> b.addEventListener('click', e=>{
            const card = e.target.closest('div')
            const payload = card && card._payload
            if(!payload) return
            sessionStorage.setItem('company', JSON.stringify(payload))
            location.href = 'index.html'
          }))

          grid.querySelectorAll('.sync').forEach(b=> b.addEventListener('click', e=>{
            const card = e.target.closest('div')
            const payload = card && card._payload
            if(!payload) return alert('Sync: ' + (payload.companyName||'Unknown'))
          }))

        }catch(err){ grid.innerHTML = '<div class="p-4 text-sm text-red-500">Error: '+ (err.message||err) + '</div>' }
      }

      search.addEventListener('input', ()=>{
        const q = search.value.toLowerCase()
        grid.querySelectorAll('div').forEach(card=>{
          const p = card._payload
          const name = (p && (p.companyName||'')).toLowerCase()
          card.style.display = name.includes(q)? 'block':'none'
        })
      })

      load()
    </script>
